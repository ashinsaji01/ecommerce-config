spring:
  data:
    mongodb:
      username: ${DB_USERNAME:ashin}
      password: ${DB_PASSWORD:ashin}
      host: ${DB_HOST:localhost}
      port: ${DB_PORT:27018}
      database: ${DB_DATABASE:notification}
      authentication-database: ${DB_AUTH_DATABASE:admin}
  kafka:
    bootstrap-servers: ${KAFKA_URL:localhost:19092}
    consumer:
      group-id: paymentGroup, orderGroup
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: '*'
        spring.json.type.mapping: orderConfirmation:com.ashinsaji.projects.ecommerce.kafka.order.OrderConfirmation, paymentConfirmation:com.ashinsaji.projects.ecommerce.kafka.payment.PaymentConfirmation
  mail:
    host: ${MAIL_HOST:localhost}
    port: ${MAIL_PORT:1025}
    username: ${MAIL_USERNAME:ashin}
    password: ${MAIL_PASSWORD:ashin}
    properties:
      mail:
        smtp:
          trust: "*"
        auth: true
        starttls:
          enable: true
        connectiontimeout: 5000
        timeout: 3000
        writetimeout: 5000

server:
  port: ${SERVER_PORT:8040}